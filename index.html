    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add Train</strong></h3>
      </div>
      <div class="panel-body">

        <!-- Here we create an HTML Form for handling the inputs-->
        <form role="form">

            <!-- Here we create the text box for capturing the search term-->
          <div class="form-group">
            <label for="search">Train Name</label>
            <input type="text" class="form-control" id="name">
          </div>

          <!-- Here we capture the number of records that the user wants to retrieve  -->
          <div class="form-group">
            <label for="role">Destination</label>
            <input type="text" class="form-control" id="role">

          </div>

            <!-- Here we capture the Start Year Parameter-->
          <div class="form-group">
            <label for="startYear">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="startDate">
          </div>

            <!-- Here we capture the End Year Parameter -->
          <div class="form-group">
            <label for="endYear">Frequency (min)</label>
            <input type="text" class="form-control" id="monthlyRate">
          </div>

          <!-- Here we have our final submit button -->
          <button type="submit" class="btn btn-default" id="add"><i class="fa fa-search"></i> add</button>
            <!-- <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button> -->

        </form>
      </div>
